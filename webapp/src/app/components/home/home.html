<div class="home-container">
  <h1>Welcome to the Home Page</h1>
  <p>Explore our latest products and offers!</p>

  <div class="shadow">
    <owl-carousel-o [options]="customOptions">
      @for (item of bannerImages; track $index) {
        <ng-template carouselSlide>
          <div *ngIf="item._id" class="relative flex flex-col items-center" [routerLink]="['/products', item._id]">
            <img [src]="item.images[0]" alt="{{ item.name }}" />
            <span>{{ item.name }}</span>
          </div>
        </ng-template>
      }
    </owl-carousel-o>
  </div>

  <!-- Featured Products -->
  <div class="section">
    <h2>ðŸŒŸ Featured Products</h2>
    <div class="product-list">
      <app-product-card *ngFor="let product of featuredProducts" [product]="product"></app-product-card>
    </div>
  </div>

  <!-- New Products -->
  <div class="section">
    <h2>ðŸ†• New Products</h2>
    <div class="product-list">
      <app-product-card *ngFor="let product of newProducts" [product]="product"></app-product-card>
    </div>
  </div>
</div>

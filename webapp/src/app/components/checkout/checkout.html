<div class="checkout">
  <h2>Checkout</h2>
  <form [formGroup]="form" (ngSubmit)="placeOrder()">
    <div>
      <label>Full name</label>
      <input formControlName="fullName" />
    </div>
    <div>
      <label>Address</label>
      <input formControlName="addressLine1" />
    </div>
    <div>
      <label>City</label>
      <input formControlName="city" />
    </div>
    <div>
      <label>Postal Code</label>
      <input formControlName="postalCode" />
    </div>
    <div>
      <label>Country</label>
      <input formControlName="country" />
    </div>

    <h3>Order summary</h3>
    <ul>
      <li *ngFor="let it of cartItems">{{ it.product.name }} × {{ it.quantity }} — {{ it.product.price }}</li>
    </ul>
    <p>Total: {{ total | number:'1.2-2' }}</p>

    <button type="submit">Place order</button>
  </form>
</div>

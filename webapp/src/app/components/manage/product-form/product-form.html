<div class="flex flex-col items-center px-40 mt-10">
    <h1>Add New Product</h1>
    <form class="shadow p-4" >
        <div class="flex flex-wrap">

            <mat-form-field class="w-full">
                <mat-label>Category</mat-label>
                <mat-select >
                    @for (category of categories; track $index) {
                        <mat-option [value]="category._id">{{ category.name }}</mat-option>
                    }
                </mat-select>
            </mat-form-field>

            <mat-form-field class="w-full">
                <mat-label>Brand</mat-label>
                <mat-select  required >
                    @for (brand of brands; track $index) {
                        <mat-option [value]="brand._id">{{ brand.name }}</mat-option>
                    }
                </mat-select>
            </mat-form-field>


            <mat-form-field class="w-full">
                <mat-label> Name</mat-label>
                <input matInput placeholder="Enter product name" required>
            </mat-form-field>

            <mat-form-field class="w-full">
                <mat-label> Short Description </mat-label>
                <input matInput placeholder="Enter product name" required>
            </mat-form-field>

            <mat-form-field class="w-full">
                <mat-label> Description </mat-label>
                <textarea matInput rows="5" placeholder="Enter product description" required></textarea>
            </mat-form-field>

            <mat-form-field class="w-full">
                <mat-label> Price </mat-label>
                <input matInput type="number" placeholder="Enter product price" required>
            </mat-form-field>

            <mat-form-field class="w-full">
                <mat-label> Discount </mat-label>
                <input matInput type="number" placeholder="Enter product discount" required>
            </mat-form-field>

            <div class="w-full flex flex-col" formArrayName="images">
                <div class="flex justify-between" >
                    <h4>Images</h4>
                    <button mat-raised-button color="primary" (click)="addImage()">
                        Add Image
                    </button>
                    <button mat-raised-button color="primary" (click)="removeImage()">
                        Remove Image
                    </button>
                </div>
                @for (item of images.controls; track $index) {
                    <mat-form-field class="w-full">
                        <mat-label> Image {{$index+1}} </mat-label>
                        <input matInput placeholder="Enter image URL"  >
                    </mat-form-field>
                }
            </div>
        </div>
        <div class="flex justify-center mt-4">
            <button mat-raised-button color="primary" (click)="add()" >Add Product</button>

        </div>
    </form>
    
</div>

<div class="flex flex-col item-center px-40 mt-10">
    @if(isEdit){<h1>Edit Category Name</h1>}@else{<h1>Add New Category</h1>}
    <form class="shadow-sm w-96 p-4">
        <div class="flex flex-wrap" >
            <div class="w-full gap-4">
                <mat-form-field class="w-full">
                    <mat-label>Category Name</mat-label>
                    <input matInput placeholder="Enter category name" required [(ngModel)]="name" name="name" >
                </mat-form-field>
            </div>
            <div class="w-full flex justify-center">
                @if(isEdit){<button mat-raised-button color="primary" [disabled]="!name" (click)="edit()" >Edit</button>}@else{<button mat-raised-button color="primary" [disabled]="!name" (click)="add()" >Add</button>}
                
            </div>
        </div>
    </form>
</div>
